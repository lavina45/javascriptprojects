<html>
    <head>
        <title>slice and splice</title>
    </head>
    <body>
        
    <script>
var a = ["lavina","aarushi","megha","asmita"];
 document.write(a + "<br><br>");
 var b = a.slice(0,3);
 document.write(b + "<br><br>");
 a.splice(0,1,"lavi");
 document.write(a);

    </script>

    </body>
</html>
