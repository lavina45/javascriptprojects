<html>
<head>
<title>calculator</title>
<link rel="stylesheet" type="text/css" href="jj.css">
<script src="jj.js"></script>
</head>
<body>
<div class="container">
<table border="1" cellspacing="0">

<tr>
 <td colspan="4"><input value="0" type="text" id="in"/></td>

</tr>

<tr>
   <td colspan="3"><input type="button" value="AC" style = "background-color:#F4A480" onclick="clr()"/></button></td>
   <td><input type="button" value="/" style = "background-color:#FFA500" onclick="btn('/')"/></td>
</tr>
<tr>
   <td><input type="button" value="7" onclick="btn('7')"/></td>
   <td><input type="button" value="8" onclick="btn('8')"/></td>
   <td><input type="button" value="9" onclick="btn('9')"/></td>
   <td><input type="button" value="*" style = "background-color:#00FA9A" onclick="btn('*')"/></button></td>
</tr>

<tr>
   <td><input type="button" value="4" onclick="btn('4')"/></td>
   <td><input type="button" value="5" onclick="btn('5')"/></td>
   <td><input type="button" value="6" onclick="btn('6')"/></td>
   <td><input type="button" value="-" style = "background-color:#d8bfd8" onclick="btn('-')"/></td>
</tr>

<tr>
   <td><input type="button" value="1" onclick="btn('1')"/></td>
   <td><input type="button" value="2" onclick="btn('2')"/></td>
   <td><input type="button" value="3" onclick="btn('3')"/></td>
   <td><input type="button" value="+" style = "background-color:#1E90FF" onclick="btn('+')"/></td>
</tr>

<tr>
   <td colspan="2"><input type="button" value="0" onclick="btn('0')"/></td>
   <td><input type="button" value="." onclick="btn('.')"/></td>
   <td><input type="button" value="=" style = "background-color:#A52A2A" onclick="res()"/></td>
</tr>

</table>
</div>
</body>
</html>
